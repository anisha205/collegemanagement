{% extends 'secondbase.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
add student{% endblock %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-center">Add Student</h1>
</div>
<div class="container w-50 text-center p-3 my-3"style="border:1px solid black;">
<form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary mb-4 w-25" type="submit">Submit</button>
    </div>
</form>

</div>
{% endblock %}
