{% extends 'secondbase.html'%}


{% block title %}showtaff{% endblock %}

{% block content %}

<h1 class="text-dark d-flex justify-content-center mt-3">Staff Details</h1>
<table class="table table-dark table-striped" style="text-align:center;padding:20px;width:60%;margin-left:20%;margin-top:5%; border-radius: 20px;">
    <thead>
        <tr>
          <th scope="col">Staff Name</th>
          <th scope="col">Staff Email</th>
          <th scope="col">Staff Phone Number</th>
        </tr>
      </thead>
      {% for i in form %}
      <tbody>
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phno}}</td>
        </tr>
      </tbody>
      {% endfor %}
</table>

{% endblock %}
