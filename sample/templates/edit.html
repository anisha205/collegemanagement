{% extends 'secondbase.html' %}
{% load crispy_forms_tags %}
{% block title %}
edit student{% endblock %}
{% block content %}
<h2 class="text-center mb-5">Student editform</h2>
<form action="" method="post" class="container">
    {% csrf_token %}
 {% for i in forms %}
    <div class="input-group mb-3">
        <span class="input-group-text bg-dark text-secondary w-25">Student Name</span>
        <input type="text" aria-label="First name" class="form-control" name="student_name"
            placeholder="{{i.student_name}}">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text bg-dark text-secondary w-25">Student Email</span>
        <input type="text" aria-label="First name" class="form-control" name="student_email" placeholder="{{i.student_email}}" >
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text bg-dark text-secondary w-25">Student Phonenumber</span>
        <input type="text" aria-label="First name" class="form-control" name="student_phone" placeholder="{{i.student_phone}}" >
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text bg-dark text-secondary w-25">Student Address</span>
        <input type="text" aria-label="First name" class="form-control" name="student_address" placeholder="{{i.student_address}}" >
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text bg-dark text-secondary w-25">Student place</span>
        <input type="text" aria-label="First name" class="form-control" name="student_place" placeholder="{{i.student_place}}" >
    </div>
    <div class="d-flex justify-content-center">
        <input type="submit" value="edit" class="btn btn-dark text-secondary w-5">
    </div>
    {% endfor %}
</form>

{% endblock %}
